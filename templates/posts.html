{% extends 'layouts/base.html' %}
{% block body %}
    <div class="row">
        <div class="col-md-8 blog-main">
            <h3 class="pb-4 mt-4 border-bottom">
                All Posts
            </h3>
        </div>
    </div>
    {% for post in posts %}
        <div class="blog-post">
            <h2 class="blog-post-title">{{ post.title }}</h2>
            <p class="blog-post-meta">{{ post.created_at }} by <a href="#">{{ post.author }}</a></p>
            <p>{{ post.content }}</p>
            <a type="button" href="/posts/edit/{{ post.id }}" class="btn btn-outline-primary">Edit</a>
            <a type="button" href="/posts/delete/{{ post.id }}" class="btn btn-outline-danger">Delete</a>
        </div><!-- /.blog-post -->

    {% endfor %}
{% endblock %}
